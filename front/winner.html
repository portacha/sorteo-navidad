<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap Example</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- css custom import -->

    <style>

    <div class="context">

        <div class="container mt-5">

            <div id="prizeDisplay" class="mt-3"></div>
        </div>
    </div>
    </div>

    <div class="bg">
        <div class="centerer">
            <a href="#" id="raffleButton" class="button">Sortear regalo!</a>
        </div>
    </div>

    <div class="area" style="position:absolute; top: 0; height: 110vh;">
        <ul class="circles">
            <li><img src="images\NPPXF.png" alt="icon" class="bg-icon"></li>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">¡Felicidades!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h2 class="felizidades-text"> ¡Digital Architecture te felicita!, ¡haz ganado el premio del la imagen!</h2>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal token-->
    <div class="modal fade" id="tokenModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tokenModalLabel">Mensaje en el Modal</h5>
                    </button>
                </div>
                <div class="modal-body">
                    Ingresa el codigo para participar en la rifa
                    <input type="text" class="form-control" id="tokenInput" placeholder="Codigo">
                    <button type="button" class="btn btn-primary mt-4" id="tokenButton">Enviar</button>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (requerido para los componentes con JavaScript) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- JS custom -->
    <script src="js/rifa.js"></script>
</body>

</html>
