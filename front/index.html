<body>

	<!-- =================================================================
		Fides - Holiday Deals Intro
	================================================================== -->
	<div id="black-friday" class="sven-container" data-enable-sound="music/Country_Cue_1.mp3">

		<div id="scene-1" class="sven-slide" data-scene-dur="2.5" data-freeze-time="0">
			<div class="content-container">
				<h1 class="lt-main" data-sin="animation: fx9-mod1">
					NTTData<br>Celebra<br>Navidad<br>Actividades<br>Premios<br>Digital Architecture
				</h1>
			</div>
		</div>

		<div id="scene-2" class="sven-slide" data-trans="none" data-scene-dur="0.2" data-freeze-time="0.2" data-scene-image="images/slideImage (1).jpg">
			<div class="content-container">
				<h1 class="lt-main"></h1><!-- "No text" scene -->
			</div>
		</div>

		<div id="scene-3" class="sven-slide" data-trans="none" data-scene-dur="0.2" data-freeze-time="0.2" data-scene-image="images/slideImage (2).jpg">
			<div class="content-container">
				<h1 class="lt-main"></h1><!-- "No text" scene -->
			</div>
		</div>

		<div id="scene-4" class="sven-slide" data-trans="none" data-scene-dur="0.2" data-freeze-time="0.2" data-scene-image="images/slideImage (3).jpg">

				<h1 class="lt-main"></h1><!-- "No text" scene -->
			</div>
		</div>

		<div id="scene-5" class="sven-slide" data-trans="none" data-scene-dur="0.2" data-freeze-time="0.2" data-scene-image="images/slideImage (4).jpg">

				<h1 class="lt-main"></h1><!-- "No text" scene -->
			</div>
		</div>



		<div id="scene-8" class="sven-slide" data-scene-delay="0.2" data-freeze-time="0.5">
			<div class="content-container">
				<h1 class="lt-main" data-sin="animation: fade-in-holiday" data-sout="animation: fade-out-holiday">
					NTTData <span class="highlight">Digital Architecture</span>

				</h1>
			</div>
		</div>

		<div id="scene-9" class="sven-slide" data-freeze-time="0.5">
			<div class="content-container">
				<h1 class="lt-main" data-sin="animation: fade-in-holiday" data-sout="animation: fade-out-holiday">
					<span class="highlight">5</span> PREMIOS
				</h1>
			</div>
		</div>

		<div id="scene-10" class="sven-slide" data-freeze-time="0.5">
			<div class="content-container">
				<h1 class="lt-main" data-sin="animation: fade-in-holiday" data-sout="animation: fade-out-holiday">
					2 <span class="highlight">ACTIVIDADES</span>
				</h1>
			</div>
		</div>

		<!-- glitch-one-lt -->
		<div id="scene-11" class="sven-slide coming-soon" data-cin-order="delayed" data-cin-delay="0.5" data-show-footer="true">
			<div class="content-container">
				<h1 class="lt-main" data-sin="animation: glitch">
					<img class="logo-img" src="images/output-onlinepngtools.png" alt="NTTData"/>
				</h1>
				<h1 class="lt-sub" data-sin="animation: fx4-basic">
					<a id="buy-button" class="btn btn-ghost" href="/prize.html">COMENZAR</a>
				</h1>
			</div>
		</div>

	</div>


	<!-- =================================================================
	Confetti Instance
	================================================================== -->
	<div class="confetti gpu-hack">
		<canvas id="world"></canvas>
	</div>


	<!-- =================================================================
	Splash page content (If autostart is set to false)
	================================================================== -->
	<div class="splash-page abs-fs vflow bg-cover">
		<div class="sven-scene halign-center">
			<div class="centered center-center">
				<p>Clic para iniciar.</p>
				<p style="margin-bottom: 0"><a class="st-btn btn-fill play-button">Iniciar</a></p>
			</div>
		</div>
	</div>

	<!-- =================================================================
	Preloader Instance
	================================================================== -->
	<div class="loader-container">
		<div class="abs-center">
			<div class="sk-double-bounce">
				<div class="sk-child sk-double-bounce1"></div>
				<div class="sk-child sk-double-bounce2"></div>
			</div>
		</div>
		<div class="sound-info text-center">
			<p><img src="images/sound.png" alt="Enable Sound" width="32" height="32"/><br/>Tap / Click anywhere to preload sound <br/> for an optimum experience</p>
		</div>
	</div>

	<!-- =================================================================
	Player Controls (Footer)
	================================================================== -->
	<div class="pl-wrapper vflow">
		<div class="pl-controls">
			<ul>
				<li><a class="hashtag" target="_blank" href="https://nttdata.com">#NTTData-DA</a></li>
				<li><a class="pl-play">PLAY</a></li>
				<li><a class="pl-sound">SOUND</a></li>
				<!-- <li><a class="pl-skip">SKIP INTRO</a></li> -->

		</div>
